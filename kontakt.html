<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SNP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/snp-high-resolution-logo-white-transparent.png">
</head>

<body>
    <header class="mainHeader">
        <a href="index.html"><img src="images/snp-high-resolution-logo-white-transparent.png" alt="SNP logo" width="70"
                class="logo"></a>
        <nav>
            <ul class="navList">
                <li><a href="winter.html">Winter</a></li>
                <li><a href="summer.html">Summer</a></li>
                <li><a id="last" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainPage">
        <h1>Contact Us:</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form> 
    </main>
</body>

</html>
